<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Question and Answer Page</title>
</head>
<body id="body" style="background-color: #f8f8f8;">
    <main id="questionContainer" style="height: 100vh;" 
        class="container d-flex flex-column gap-2 align-items-center 
        justify-content-center">
        <div class="d-flex flex-column gap-5 align-items-center">
            <div class="d-flex align-items-center gap-3">
                <h3 class="mb-0">Level <span id="level"></span></h3>
                <p id="setTime" class="mb-0 border border-dark p-2 rounded-circle">
                </p>
            </div>
            <h1 class="quiz-heading text-center mb-3">Take The Quiz</h1>
        </div>
       
        <section class="question-section d-flex flex-column justify-content-center 
                bg-white p-4 rounded-4">
            <p class="display-question text-center text-secondary mb-0">
            </p>
        </section>
        <section class="answer-section d-flex flex-column gap-3
                gap-md-4 bg-white p-4 rounded-4 mt-1">
            <div class="d-flex flex-column flex-md-row gap-3 
                justify-content-center align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <span><span class="fw-bold">A</span>.</span>
                    <button class="option-a btn btn-outline-dark rounded-pill px-3">
        
                    </button>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-bold">B.</span>
                    <button class="option-b btn btn-outline-dark rounded-pill px-3">
                    </button>
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row gap-3 
                justify-content-center align-items-center">
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-bold">C.</span>
                    <button class="option-c btn btn-outline-dark rounded-pill px-3">
                    </button>
                </div>
        
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-bold">D.</span>
                    <button class="option-d btn btn-outline-dark rounded-pill px-3">
        
                    </button>
                </div>
            </div>
        </section>
        <button id="submitButton" class="submit-btn btn bg-dark fw-bold 
                text-white mt-3" type="submit">submit
        </button>
    </main>
    
    <section id="card-container" class="container d-none py-4 d-flex flex-column gap-3 
        align-items-center">
        <h1 class="summary-heading text-center fw-bold mb-3">
            Summary Of The Quiz
        </h1>
        <button id="restartQuiz" class="submit-btn btn bg-dark fw-bold 
                        text-white mt-3" type="submit">Resume next level
        </button>
    </section>
   
    <script src="index.js"></script>
</body>
</html>
